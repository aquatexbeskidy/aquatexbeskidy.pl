name: Deploy to Production

on:
  push:
    branches: [main]

permissions:
  contents: read
  deployments: write
  issues: write

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: https://aquatexbeskidy.pl
    outputs:
      deployment_url: ${{ steps.deploy.outputs.deployment_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Vercel CLI
        run: pnpm add -g vercel

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_FACEBOOK_PIXEL_ID: ${{ secrets.NEXT_PUBLIC_FACEBOOK_PIXEL_ID }}

      - name: Deploy to production
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$URL" >> "$GITHUB_OUTPUT"
          echo "Deployed to: $URL"

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Check production site
        run: |
          MAX_RETRIES=5
          RETRY_DELAY=15

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://aquatexbeskidy.pl)
            echo "HTTP Status: $STATUS"

            if [ "$STATUS" -eq 200 ]; then
              echo "Site is accessible"
              exit 0
            fi

            if [ "$i" -lt "$MAX_RETRIES" ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          exit 1

  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: ${{ always() && needs.deploy.result == 'success' && needs.health-check.result == 'failure' }}

    steps:
      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Rollback to previous deployment
        run: vercel rollback --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ROLLBACK - Production deployment failed health check',
              body: [
                '## Automatic Rollback',
                '',
                `**Commit:** ${context.sha}`,
                `**Branch:** ${context.ref}`,
                `**Deployment URL:** ${process.env.DEPLOYMENT_URL || 'N/A'}`,
                `**Rolled back at:** ${new Date().toISOString()}`,
                '',
                'Production deployment failed the health check and was automatically rolled back.',
                '',
                '### Next Steps',
                '1. Check the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')',
                '2. Investigate the health check failure',
                '3. Fix the issue and push a new commit',
              ].join('\n'),
              labels: ['bug', 'urgent', 'production']
            })
        env:
          DEPLOYMENT_URL: ${{ needs.deploy.outputs.deployment_url }}
